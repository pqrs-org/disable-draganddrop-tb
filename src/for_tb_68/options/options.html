<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <div>
      <div style="display: flex; align-items: center">
        <input id="allowFolderMovementIfDragStartsWithAlt" type="checkbox" />
        <label
          for="allowFolderMovementIfDragStartsWithAlt"
          style="margin-left: 0.5em"
        >
          <div>
            Allow the folder movement if drag starts with the alt key (option
            key on macOS) pressed.
          </div>
          <div>(Default: off)</div>
        </label>
      </div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
